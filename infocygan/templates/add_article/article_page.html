{% extends 'home/base.html' %}
{% load static %}

{% block title %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<title>{{article.name}}</title>
<link rel="stylesheet" href="{% static 'home/css/index.css' %}">
<link rel="stylesheet" href="{% static 'add_article/css/article_page.css' %}">
{% endblock %}

{% block content %}
<div class = "post">
    <h1 class="title_post">{{article.name}}</h1>
    {% autoescape off %}
    {{article.post}}
{% endautoescape %}

<h3 class="date">{{article.date}}, Автор:  <a style = "display:inline;" class="nav-link" href="{% url 'user_page' author.id %}"><span class="username">{{author.username}}</span></a></h3>
</div>
{% endblock %}
