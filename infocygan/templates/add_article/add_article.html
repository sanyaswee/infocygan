{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <title>Інфоґан - додавання статті</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'add_article/css/add_article.css' %}">
    </head>
    <body data-bs-theme = "dark">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <div class = "screen">

        <form method = "post" action = "{% url 'add_article' %}">
            {% csrf_token %}

            <div class = "form">
            <label for = "name">Назва:</label>
            {{ form.name }}
            </div>

            <div class = "form">
                <label for = "preview">Виберіть фото статті:<br></label>
            {# form.preview #}
            </div>

            <div class="form post">
            <label for = "post">Напишіть статтю:</label>
            {{ form.post }}
            </div>

            <div class="form">
            <input type="submit" value = "Додати" class = "done">
            </div>
            <input type="hidden" name="user_id" value="{{ request.user.id }}">

        </form>

        </div>
    </body>
</html>
